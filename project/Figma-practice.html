<!DOCTYPE html>
<html>
    <head>
        <title>SaaSto.com</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <div class="header">

            <div class="icon-space">
                <a class ="logo-link" href="">
                    <img class="logo-img" src="./img/Icon.png" alt="logo"> 
                </a>
                <span class="icon">SaaSto</span>
            </div>

            <nav>
                <ul class="nav-list">
                    <li><a href="">Demos</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>

            <div class="div-pos">
                <button id="loginButton" class="button">Login</button>
                <button id="signupButton" class="button2">Sign Up</button>
            </div>
        </div>

        <div class="hero-section">
            <div>
                <h1 class="text">A collaborative Time<br/>
                    Tracking that you Need</h1>
                <p class="text2">An enim nullam tempor sapien gravida donec enim ipsum porta <br/>justo congue magna at pretium purus pretium ligula </p>
            </div>
            <div>
                <button id="startdaystrial" class="button3">Start 14 Days Trial</button>
            </div>
        </div>
        <div class="img-sect">
            <img class="phone-one" src="img/Mobile Screen one.png " alt="phone one">
            <img class="phone-two" src="img/Mobile Screen 2v3.png" alt="phone two">
            <img class="vector-one" src="img/Vector romb.png" alt="vector1">
            <img class="vector-two" src="img/Vector (1).png" alt="vector2">
            <img class="clip-board" src="img/CLIPBOARD VERIFIED 1.png" alt="clipboard">
            <img class="alarm-clock" src="img/Alarm_Clock copy 2.png" alt="alarm_clock">
            <img class="vector-three" src="img/Vector.png" alt="vector3">
            <img class="shape-one" src="img/Shape.png" alt="shape">
            <img class="vector-four" src="img/Vector (2).png" alt="vector4">
            <img class="vector-five" src="img/Vector4.png" alt="vector5">
        </div>

        <div class="stat-sect">
            <div class="stat-item">
                <h2 class="act">15k+</h2>
                <p class="act-marg">Active user</p>
            </div>
            <div class="stat-item">
                <h2 class="down">30k</h2>
                <p>Total Download</p>
            </div>
            <div class="stat-item">
                <h2 class="cust">10k</h2>
                <p>Customer</p>
            </div>
        </div>
        <script src="index.js"></script>
